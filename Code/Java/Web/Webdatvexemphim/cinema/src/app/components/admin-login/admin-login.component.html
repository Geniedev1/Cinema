<app-header></app-header>
<div class="container col-md-5 mt-5 mb-3">
  <h2 class="text-primary text-center mb-4">Admin</h2>
  
  <form class="login-form" (ngSubmit)="login()">
    <div class="form-group">
        <label for="username" class="font-weight-bold">Account:</label>
        <input type="text" id="username" name="username" class="form-control input-field" [(ngModel)]="username" placeholder="Enter your username" required>
      </div>
  
      <div class="form-group">
        <label for="password" class="font-weight-bold">Password:</label>
        <input type="password" id="password" name="password" class="form-control input-field" [(ngModel)]="password" placeholder="Enter your password" required>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
    </form>
  
    <div class="mt-3 text-center">
      <p class="login-message">{{ loginMessage }}</p>
    </div>
  </div>
